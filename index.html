<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	
	
	<!-- d3 code -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

	
	
	<!-- NEW gl-matrix, twgl -->
	<script src="./harnessingspace/src/outside/gl-matrix-min.js"></script>
	<script src="./harnessingspace/src/outside/twgl.min.js"></script>
	
	
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Custom CSS -->
	<!-- link rel="stylesheet" href="/src/style/bootstrap.min.css" -->
	<link rel="stylesheet" href="./harnessingspace/src/style/canvas.css">
	
	
	

</style>
	
	
</head>
  
  
<body>

  <div id="airfoils">
    
	<h1>Airfoils</h1>
	
	<div>
		<button class="btn btn-dark" id="tsne">t-SNE</button>
		<button class="btn btn-dark" id="kmeans">k-means</button>
		<button class="btn btn-dark" id="correlation-show">correlations</button>
	</div>
	
	<div id="exploration">
		<button class="breadcrumb breadcrumb-root">Root: </button>
	</div>
  
	<div style="position: absolute; height: 100%; width: 100%;">
		<canvas id="plotcanvas"></canvas>
		<div class="content"></div>
		<svg id="overlay"></svg>
		
		
		<div id="correlation-container" class="fullscreen-container" style="display: none;">
			<svg style="width: 100%; height: 100%;"></svg>
			<button id="correlation-hide" class="btn btn-danger" style="position: absolute; left: 10px;">x</button>
		</div>
	
	</div>
	
  </div>
  
	
  
  

  
  <script type="module" src="./build/bundle.js"></script>
  
  
  
</body>
</html>
